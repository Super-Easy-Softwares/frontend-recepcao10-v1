<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Visitantes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <h1>CADASTRAR NOVO VISITANTE</h1>

    <form id="form">
        <label for="name">Nome</label>
        <input type="text" id="name">

        <label for="tel">Telefone</label>
        <input type="text" id="tel">

        <label for="adress">Endereço</label>
        <input type="text" id="adress">

        <label for="dia" id="dia">Dia da Visita</label>
        <input type="date" id="date">

        <select name="sex" id="sex">
            <option selected>Sexo</option>
            <option value="">Homem</option>
            <option value="">Mulher</option>
        </select>
        
        <label for="age">Idade</label>
        <input type="text" id="age">

        <select name="city" id="city">
            <option selected>Cidade</option>
            <option value="1">Almadina</option>
            <option value="2">Arataca</option>
            <option value="3">Aurelino Leal</option>
            <option value="4">Barro Preto</option>
            <option value="5">Buerarema</option>
            <option value="6">Coaraci</option>
            <option value="7">Floresta Azul</option>
            <option value="8">Itabuna</option>
            <option value="9">Itacaré</option>
            <option value="10">Itajuípe</option>
            <option value="11">Itapé</option>
            <option value="12">Jussari</option>
            <option value="13">Santa Luzia</option>
            <option value="14">São José da Vitória</option>
            <option value="15">Ubaitaba</option>
            <option value="16">Una</option>
            <option value="17">Uruçuca</option>
            <option value="18">Outra</option>
        </select>
        <input type="text" name="grupo" placeholder="Outra">

        <select name="religion" id="religion">
            <option selected>Religião</option>
            <option selected>Religião</option>
            <option value="1">Ex Adventista</option>
            <option value="2">Católico</option>
            <option value="3">Evangélico</option>
            <option value="4">Espírita</option>
            <option value="5">Candomblé</option>
            <option value="6">Sem religião</option>
            <option value="7">Ateu</option>
            <option value="8">Outra</option>
        </select>
        <input type="text" name="grupo" placeholder="Outra">

        <h4>Frequenta Pequeno grupo?</h4>
        <div class="row">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
        <label class="form-check-label" for="flexRadioDefault">Não</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
        <label class="form-check-label" for="flexRadioDefault">Sim</label></div>  
        <input type="text" name="grupo" placeholder="Qual?">
                   
        <h4>Está estudando a Bíblia?</h4>
        <div class="row">
        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault">Não</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault">Sim</label></div>        
        <input type="text" name="grupo" placeholder="Com quem?">

        <h4>Data de Batismo</h4>
        <label for="batism" id="batism"></label>
        <input type="date" id="date">

        <button class="submit">Cadastrar</button>
    </form>
</body>
</html>
