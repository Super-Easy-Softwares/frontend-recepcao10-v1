<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Cadastro visitantes</title>

<body>
    <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Horizontal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="image/png-transparent-seventh-day-adventist-hymnal-seventh-day-adventist-church-ruidoso-seventh-day-adventist-christian-church-church.png" alt="Igreja Adventista do Sétimo Dia">
    </header>
   
</html>
    
    <h1>CADASTRO DE VISITANTES</h1>
    <form>
        <input type="text" name="name" placeholder="Digite o nome">
        <select name="sexo" class="form-select" aria-label="Default select example">
            <option selected>Sexo</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
          </select>
        <input type="text" name="adress" placeholder="Endereço">
        <input type="tel" name="telefone" class="input-padrao" required placeholder="Telefone">
        <select name="cidade" class="form-select" aria-label="Default select example">
            <option selected>Cidade</option>
            <option value="1">Almadina</option>
            <option value="2">Arataca</option>
            <option value="3">Aurelino Leal</option>
            <option value="4">Barro Preto</option>
            <option value="5">Buerarema</option>
            <option value="6">Coaraci</option>
            <option value="7">Floresta Azul</option>
            <option value="8">Itabuna</option>
            <option value="9">Itacaré</option>
            <option value="10">Itajuípe</option>
            <option value="11">Itapé</option>
            <option value="12">Jussari</option>
            <option value="13">Santa Luzia</option>
            <option value="14">São José da Vitória</option>
            <option value="15">Ubaitaba</option>
            <option value="16">Una</option>
            <option value="17">Uruçuca</option>
          </select>
          <input type="text" name="idade" size="2" maxlength="2" placeholder="Idade">
          <select name="relig" class="form-select" aria-label="Default select example">
            <option selected>Religião</option>
            <option value="1">Ex Adventista</option>
            <option value="2">Católico</option>
            <option value="3">Evangélico</option>
            <option value="4">Espírita</option>
            <option value="5">Candomblé</option>
            <option value="6">Não tem religião</option>
            <option value="7">Ateu</option>
            <option value="8">Outra</option>          
          </select>

          <label for="obs">Observação</label>
          <textarea name="obs" id="obs" cols="10" rows="5"></textarea>


          <h4>FREQUENTA PEQUENO GRUPO?</h4>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Não
          </label>
                  
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Sim
            </label>
  
          <input type="text" name="grupo" placeholder="Qual?">

        
             
        <h4>ESTÁ ESTUDANDO A BÍBLIA?</h4>
        <input class="form-check-input" type="radio" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
          Não
        </label>
        
            <input class="form-check-input" type="radio" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Sim
          </label>
        
        <input type="text" name="grupo" placeholder="Com quem?">
    


        <h4>DATA DE BATISMO</h4>
        <input id="date" type="date" />
        <button type="submit">Cadastrar visitante</button>


    </form>
</body>
</html>
