<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opções</title>
    <link rel="stylesheet" href="./css/options.css" />
  </head>
  <body>
    <div class="options-container">
      <h2>Escolha uma opção:</h2>

      <div class="card" onclick="window.location.href='cadastro.html'">
        <h3>Cadastro de Visitantes</h3>
        <p>Cadastre novos visitantes aqui.</p>
      </div>

      <!-- Novo Card -->
      <div class="card" onclick="showAddVisitForm()">
        <h3>Adicionar Visita</h3>
        <div id="addVisitForm" style="display: none">
          <label for="visitorName">Escolha um nome:</label>
          <select id="visitorName">
            <option value="Edilson">Edilson</option>
            <option value="Rosi">Rosi</option>
            <option value="Wallace">Wallace</option>
          </select>
          <br />

          <div id="visitDateContainer" style="display: none">
            <label for="visitDate">Data da Visita:</label>
            <input type="date" id="visitDate" />
          </div>

          <button onclick="addVisit()">Adicionar Visita</button>
        </div>
      </div>
      <!-- Fim do Novo Card -->

      <div class="card" onclick="window.location.href='atualizar.html'">
        <h3>Atualizar Dados</h3>
        <p>Atualize os dados dos visitantes registrados.</p>
      </div>

      <div class="card" onclick="window.location.href='relatorios.html'">
        <h3>Relatórios</h3>
        <p>Veja relatórios e estatísticas.</p>
      </div>
    </div>

    <script src="./js/options.js"></script>
  </body>
</html>
