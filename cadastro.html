<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Visitantes</title>
    <link rel="stylesheet" href="./css/cadastro.css" />
  </head>
  <body>
    <!-- Barra de Navegação -->
    <div class="navbar" class="cadastro-page">
      <a href="options.html">Opções</a>
      <a href="#">Cadastro</a>
      <a href="atualizar.html">Atualizar</a>
      <a href="relatorios.html">Relatórios</a>
    </div>

    <!-- Conteúdo da Tela de Cadastro -->
    <div class="options-container">
      <h2>Cadastro de Visitantes</h2>
      <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required />

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required />

        <label for="cidadeEstado">Cidade e Estado:</label>
        <input type="text" id="cidadeEstado" name="cidadeEstado" required />
        <label for="frequentaEstudo">Frequenta Pequeno Grupo?</label>
        <select id="frequentaEstudo" name="frequentaEstudo" onchange="toggleDetalhes('frequentaEstudoDetalhes')" required>
            <option value="nao" selected>Não</option>
            <option value="sim">Sim</option>
        </select>
        <div id="frequentaEstudoDetalhes" style="display: none;">
            <label for="frequentaEstudoDetalhesInput">Qual?</label>
            <input type="text" id="frequentaEstudoDetalhesInput" name="frequentaEstudoDetalhesInput">
        </div>
    
        <label for="estudaBiblia">Estuda a Bíblia?</label>
        <select id="estudaBiblia" name="estudaBiblia" onchange="toggleDetalhes('estudaBibliaDetalhes')" required>
            <option value="nao" selected>Não</option>
            <option value="sim">Sim</option>
        </select>
        <div id="estudaBibliaDetalhes" style="display: none;">
            <label for="estudaBibliaDetalhesInput">Com quem?</label>
            <input type="text" id="estudaBibliaDetalhesInput" name="estudaBibliaDetalhesInput">
        </div>
    
        <button type="button" onclick="cadastrarVisitante()">Cadastrar Visitante</button>
    </form>
    
    <script src="js/script.js"></script>
    <script>
        function toggleDetalhes(elementId) {
            var detalhesElement = document.getElementById(elementId);
            var selectElement = document.getElementById(elementId.replace("Detalhes", ""));
            
            if (selectElement.value === "sim") {
                detalhesElement.style.display = "block";
            } else {
                detalhesElement.style.display = "none";
            }
        }
    
        function cadastrarVisitante() {
            // Lógica para processar os dados do formulário
            alert('Visitante cadastrado com sucesso!');
        }
    </script>
  </body>
</html>
